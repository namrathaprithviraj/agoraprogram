<html>
    <head>
        <title>Agora Certificate Program</title>
        <link rel="stylesheet" href="styles.css"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
    </head>
    <body style="margin:0px">
        <div class="leftpane">
            <div class="imageContainer">
                <img src="assets/agoraLogo.png" alt="Agora Logo">
            </div>
            <div class="formContainer">
                <span>Login and enjoy <span style="color: #099dfd;">unlimited </span>video calling</span>
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button>Submit</button>
            </div>
        </div>

        <div class="rightpane">
            <div class="illusContainer">
                <div class="illusImg">
                    <img src="assets/Video_Conf.svg">
                </div>
            </div>
            <div id="tagline">
                <span>Chat with your <strong>closest friends</strong> no matter how far they are</span>
            </div>
        </div>
    </body>
</html>
